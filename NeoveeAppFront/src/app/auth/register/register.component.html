<div class="wrapper">
  <div class="page-header" style="background-image: url('/assets/img/login-image.jpg');">
    <div class="filter"></div>
    <div class="container ">
      <div class="row  justify-content-center ">
        <div class="col-lg-4 col-sm-4 mr-auto ml-auto ">
          <div class="card card-register  ">
            <h3 class="title">Join Us</h3>
<!--            <div class="social-line text-center">-->
<!--              <a href="#" class="btn btn-neutral btn-facebook btn-just-icon">-->
<!--                <i class="fa fa-facebook-square"></i>-->
<!--              </a>-->
<!--              <a href="#" class="btn btn-neutral btn-google btn-just-icon">-->
<!--                <i class="fa fa-google-plus"></i>-->
<!--              </a>-->
<!--              <a href="#" class="btn btn-neutral btn-twitter btn-just-icon">-->
<!--                <i class="fa fa-twitter"></i>-->
<!--              </a>-->
<!--            </div>-->
            <form class="register-form"  #registerFormulaire="ngForm">

              <label>Username</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                <div class="input-group-prepend">
                              <span class="input-group-text">
                                  <i class="nc-icon nc-single-02" style="margin-top: 5px;"></i>
                              </span>
                </div>

                <input type="text" class="form-control" placeholder="Userame" name="username" required  (focus)="focus=true" (blur)="focus=false" >

              </div>
              <div
                   class="alert alert-danger">
                Username is required
              </div>



              <label>Email</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-email-85" style="margin-top: 5px;"></i>
                                </span>
                </div>
                <input type="email" class="form-control" name="email"  placeholder="Email" (focus)="focus=true" (blur)="focus=false" required  >


              </div>
              <div
                   class="alert alert-danger">
                Email is required
              </div>


              <label>Password</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-key-25" style="margin-top: 5px;"></i>
                                </span>
                </div>
                <input type="password" class="form-control" name="password"  placeholder="Password" required (focus)="focus1=true" (blur)="focus1=false">


              </div>
              <div
                   class="alert alert-danger">
                Password is required
              </div>

              <button class="btn btn-danger btn-block btn-round "  [disabled]="!registerFormulaire.form.valid" [routerLink]="['/verifycode']" style=" margin-left:36%;">Register</button>

            </form>
            <div class="forgot" >
              <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="btn btn-link btn-danger">Already have an account?</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
